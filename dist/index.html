<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Pet Project4</title>
</head>

<body>
	<header class="header">
		<div class="header-menu">
			<a href="#!">
				<img class="logo" src="./img/Logo-Med.png" alt="Logo">
			</a>
			<div class="wrapper-btn">
				<button class="login-button">
					Log In
				</button>
				<button class="create-visit-button hidden">
					Create Visit
				</button>
				<button class="logout-button hidden">
					Log Out
				</button>
			</div>
		</div>
	</header>

	<div class="modal hidden" id="authorization-modal">
		<div class="modal-content">
			<p class="modal-title">Login to your account</p>
			<button type="button" class="btn-close" aria-label="Close"></button>
			<form class="modal-body">
				<label for="email" class="form-label">Email:</label>
				<input type="email" class="form-control" id="email" value="" required placeholder="Enter your email"
					name="email">
				<label for="pwd" class="form-label">Password</label>
				<input type="password" class="form-control" id="pwd" required placeholder="Enter your password">
				<button type="submit" class="send-button">Submit</button>
			</form>
		</div>
	</div>

	<script src="js/main.min.js"></script>
</body>

</html>
